<mat-toolbar color="primary">
  <mat-icon>event_note</mat-icon>
  <span>Kanban Board</span>
</mat-toolbar>

<div class="content-wrapper">
  <button mat-button (click)="newTask()" class="new-task-button">
      <mat-icon>add</mat-icon> Add Task
  </button>
  <div class="container-wrapper">

    <div class="container">
      <h2>Backlog</h2>
      <mat-card 
        cdkDropList
        id = "todo"
        #todoList ="cdkDropList"
        [cdkDropListData] = "todo"
        (cdkDropListDropped) = "drop($event)"
        [cdkDropListConnectedTo] = "[inProgressList, doneList]"
      >
        <p class="empty-label" *ngIf="todo.length===0">Empty List</p>
        <app-task *ngFor="let task of todo"
          cdkDrag
          [task] = "task"
          (edit) = "edit('todo', $event)"
        >
        </app-task>
      </mat-card>
    </div>

    <div class="container">
      <h2>In progress</h2>
      <mat-card 
        cdkDropList
        id = "inProgress"
        #inProgressList ="cdkDropList"
        [cdkDropListData] = "inProgress"
        (cdkDropListDropped) = "drop($event)"
        [cdkDropListConnectedTo] = "[todoList, doneList]"
      >
        <p class="empty-label" *ngIf="inProgress.length===0">Empty List</p>
        <app-task *ngFor="let task of inProgress"
          cdkDrag
          [task] = "task"
          (edit) = "edit('inProgress', $event)"
        >
        </app-task>
      </mat-card>
    </div>

    <div class="container">
      <h2>Done</h2>
      <mat-card 
        cdkDropList
        id = "done"
        #doneList ="cdkDropList"
        [cdkDropListData] = "done"
        (cdkDropListDropped) = "drop($event)"
        [cdkDropListConnectedTo] = "[inProgressList, todoList]"
      >
        <p class="empty-label" *ngIf="done.length===0">Empty List</p>
        <app-task *ngFor="let task of done"
          cdkDrag
          [task] = "task"
          (edit) = "edit('done', $event)"
        >
        </app-task>
      </mat-card>
    </div>
  </div>
</div>
